
<ion-view view-title="Halo Match">
    <ion-content>
        <div  ng-controller="HomeCtrl">

            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="gamertag" >
                </label>
                <button class="button button-positive" ng-click="getAllMatches()">
                    Find Matches
                </button>
            </div>
            <div class="list">
                <a class="row item" ng-repeat="elem in matchList">
                    <div class="col col-75">
                        <div class="item item-thumbnail-left" href="#">
                            <img src="{{elem.map.mapImg}}">
                            <h2>{{elem.gameMode}}</h2>
                            <p>{{elem.map.mapName}}</p>
                            <p>{{elem.matchPlaylist.hopperName}}</p>
                        </div>
                    </div>
                    <div class="col" align="center">
                        <i class="icon ion-ribbon-b" style="font-size:50px"></i>
                    </div>
                </a>
                
            </div>
        </div>
    </ion-content>
</ion-view>
