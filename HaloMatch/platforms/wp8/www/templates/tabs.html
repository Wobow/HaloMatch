<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Last Match" icon-off="ion-disc" icon-on="ion-disc" href="#/tab/lastmatch">
    <ion-nav-view name="tab-lastmatch"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="All Matches" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/matches">
    <ion-nav-view name="tab-matches"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
